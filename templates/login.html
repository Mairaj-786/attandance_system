<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css '%}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css '%}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css '%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css '%}">
  <!-- Google Font: Source Sans Pro -->
  <link href="{% static 'https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700 '%}" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Admin</b>LTE</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>
      <form  method="post" novalidate>
      {% csrf_token %}
        <div class="form-group mb-3">
            <input name="email" type="email" placeholder="Email" class="form-control">
        </div>
        <div class="form-group mb-3">
            <input name="password" type="password" placeholder="password" class="form-control">
        </div>
      <p class="mb-4 text-right">
          <a href="forgot-password.html">I forgot my password</a>
      </p>
        <div class="row">
          <div class="col-12 w-100">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <b class="w-100 text-center">OR</b>
        </div>
      </form>
          <div class="col-12 ">
            <input type="button" class="btn btn-success btn-block w-100" value="Sign Up">
          </div>
        {% for message in messages%}
        <div class="btn btn-danger col-12 w-100 mt-5"> {{message}}</div>
        {% endfor %}
      <!-- /.social-auth-links -->
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js'%}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js '%}"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>

</body>
</html>
